<script type="text/html" id="forecast-template">
   <div class="layout">
      <div  data-bind="foreach: period" class="forecastlayout">
         <div class="daylayout">
            <div class="date" data-bind="text: TimeDate"></div>
            <img class="centerimage" data-bind="attr:{ src: WeatherIcon }">
            <div>
               <img class="temp-image" src="widgets/forecast/images/temp-min.png"/>
               <span class="temp-min" data-bind="text: TempMin"></span>
            </div>
            <div>
               <img class="temp-image" src="widgets/forecast/images/temp-max.png"/>
               <span class="temp-max" data-bind="text: TempMax"></span>
            </div>
      
            <div>
               <img class="wind-image" src="widgets/forecast/images/wind.png"/>
               <span data-bind="text: AveWind"></span>
               <img class="wind-direction" src="widgets/forecast/images/wind-sud.png" data-bind="attr:{ style: RotateWind }"/>
            </div>
            <canvas class="centerimage rain-canvas" data-bind="attr: { id: RainCanvasId }, event: { load: $root.RainCanvasLoad( RainCanvasId, Rain ) }" height="45" width="40"></canvas>
         </div>
      </div>
   </div>
</script>
