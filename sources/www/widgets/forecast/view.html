<script type="text/html" id="forecast-template">
   <div class="layout">
      <div  data-bind="foreach: period" class="forecastlayout">
         <div class="daylayout">
            <div class="date" data-bind="text: TimeDate"></div>
            <img class="condition" data-bind="attr:{ src: WeatherIcon }">
            <div class="block">
               <img class="block-image" src="widgets/forecast/images/temp-min.png"/>
               <span class="temp-min" data-bind="text: TempMin"></span>
            </div>
            <div class="block">
               <img class="block-image" src="widgets/forecast/images/temp-max.png"/>
               <span class="temp-max" data-bind="text: TempMax"></span>
            </div>      
            <div class="block">
               <img class="block-image" src="widgets/forecast/images/wind.png"/>
               <span data-bind="text: AveWind"></span>
               <img class="wind-direction" src="widgets/forecast/images/wind-sud.png" data-bind="attr:{ style: RotateWind }"/>
            </div>      
            <div class="block">
               <img class="block-image" src="widgets/forecast/images/rain.png"/>
               <span data-bind="text: Rain"></span>
            </div>
         </div>
      </div>
   </div>
</script>
