<script type="text/html" id="forecast-weather-template">
   <div class="layout">
      <div  data-bind="foreach: period" class="forecast-layout">
         <div class="period-layout">

            <div class="date" data-bind="text: TimeDate"></div>

            <div class="condition-layout">
               <img class="condition" data-bind="attr:{ src: WeatherIcon }">

               <div data-bind="attr:{ style: DisplayTemperatureMinMax }">
                  <div class="block">
                     <img class="block-image" src="widgets/forecast-weather/images/temp-min.png"/>
                     <span class="temp-min" data-bind="text: TempMin"></span>
                  </div>
                  <div class="block">
                     <img class="block-image" src="widgets/forecast-weather/images/temp-max.png"/>
                     <span class="temp-max" data-bind="text: TempMax"></span>
                  </div>
               </div>

               <div class="block" data-bind="attr:{ style: DisplayTemperatureAvg }">
                  <img class="block-image" src="widgets/forecast-weather/images/temp-avg.png"/>
                  <span data-bind="text: TempAvg"></span>
               </div>

               <div class="block" data-bind="attr:{ style: DisplayRainOrSnow }">
                  <img class="block-image" data-bind="attr:{ src: RainOrSnowImage }"/>
                  <span data-bind="text: Rain"></span>
               </div>

               <div class="block" data-bind="attr:{ style: DisplayWind }">
                  <img class="block-image" src="widgets/forecast-weather/images/wind.png"/>
                  <span data-bind="text: Wind"></span>
                  <img class="wind-direction" data-bind="attr:{ style: DisplayWindDirection }" src="widgets/forecast-weather/images/wind-sud.png" data-bind="attr:{ style: RotateWind }"/>
               </div> 
            </div>
         </div>
      </div>
   </div>
</script>
